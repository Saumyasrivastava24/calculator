<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="shortcut icon" href="./assets/favicon/icons8-calculator-48.png" type="image/x-icon">
  </head>
  <body>
    <video autoplay loop muted class="bg_video">
      <source src="./assets/videos/background.mp4" type="video/mp4" />
    </video>
      
    <div class="main_container">
      <h1 class="heading">Calculator</h1>
        <main class="container">
          <div id="screen" class="screen"></div>
          <button id="button1" class="button">1</button>
          <button id="button2" class="button">2</button>
          <button id="button3" class="button">3</button>
          <button id="add" class="buttonOperator">+</button>
          <button id="button4" class="button">4</button>
          <button id="button5" class="button">5</button>
          <button id="button6" class="button">6</button>
          <button id="subtract" class="buttonOperator">-</button>
          <button id="button7" class="button">7</button>
          <button id="button8" class="button">8</button>
          <button id="button9" class="button">9</button>
          <button id="multiply" class="buttonOperator">*</button>
          <button id="button0" class="button">0</button>
          <button id="buttonDot" class="button">.</button>
          <button id="underRoot" class="buttonOperator">√</button>
          <button id="divide" class="buttonOperator">/</button>
          <button id="clear" class="buttonDelete">CE</button>
          <button id="backspace" class="buttonDelete">⬅</button>
          <button id="modulus" class="buttonOperator">%</button>
          <button id="equal" class="equal">=</button>
        </main>
      </div>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
